name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
    - name: Setup Xcode version
      uses: maxim-lobanov/setup-xcode@v1.2.3
      with:
        xcode-version: latest
    - name: Build
      run: xcodebuild clean test -project "GHRepos.xcodeproj" -scheme "GHRepos" -destination "platform=iOS Simulator,name=iPhone 16" CODE_SIGNING_ALLOWED=NO
    - name: Run tests
      run: xcodebuild -project "GHRepos.xcodeproj" -scheme "GHRepos" -destination "generic/platform=iOS" -configuration Release build CODE_SIGNING_ALLOWED=NO
